  <script>
    function Bolder () {
      let bolder_start = element.selectionStart;
      let bolder_end = element.selectionEnd;
      let befores = document.getElementById("main").value.slice(0,bolder_start);
      let middles = document.getElementById("main").value.slice(bolder_start,bolder_end);
      let afters  = document.getElementById("main").value.slice(bolder_end);
      document.getElementById("main")
    }
    function MakeView() {
      let title = document.getElementById("title").value;
      let inner = document.getElementById("main").value;
      inner = inner.replace(/&/, "&amp;");
      inner = inner.replace(/</, "&lt;");
      inner = inner.replace(/>/, "&gt;");
      inner = inner.replace(/"/, "&quot;");
      inner = inner.replace(/'/, "&apos;");
      inner = inner.replace(/\+/, "&plus;");
      inner = inner.replace(/-/, "&minus;");
      inner = inner.replace(/=/, "&equals;");
      inner = inner.replace(/ /g, "&nbsp;");
      inner = inner.replace(/　/g, "&emsp;");
      inner = inner.replace(/\n\n/g, "\n</p>\n<p>\n");
      inner = inner.replace(/\n/g, "<br>\n");
      inner = "<p>\n" + inner + "</p>\n";
      inner = "<h1>" + title + "</h1>\n" + inner;
      document.getElementById("preview").innerHTML = inner;
    }
  </script>
