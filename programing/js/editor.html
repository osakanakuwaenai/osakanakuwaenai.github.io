  <h1>投稿用エディタ</h1>

      <div id="editor_main">
        <input id="title" type="text" placeholder="タイトルを入力…"><br>
        <textarea id="markItUp" cols="10" rows="10" id="main"></textarea>
      </div>

        <h2>ダウンロードページの編集</h2>
      </div>
    </div>
    <br>
    <button onclick="MakeView()">ビューを表示</button><button onclick="makeview()">HTMLを出力</button>

  </div>
  <script type="text/javascript">
    $(function() {
      // Add markItUp! to your textarea in one line
      // $('textarea').markItUp( { Settings }, { OptionalExtraSettings } );
      $('#markItUp').markItUp(mySettings);
    
    
    
      // You can add content from anywhere in your page
      // $.markItUp( { Settings } );	
      $('.add').click(function() {
         $('#markItUp').markItUp('insert',
          { 	openWith:'<opening tag>',
            closeWith:'<\/closing tag>',
            placeHolder:"New content"
          }
        );
         return false;
      });
      
      // And you can add/remove markItUp! whenever you want
      // $(textarea).markItUpRemove();
      $('.toggle').click(function() {
        if ($("#markItUp.markItUpEditor").length === 1) {
           $("#markItUp").markItUp('remove');
          $("span", this).text("get markItUp! back");
        } else {
          $('#markItUp').markItUp(mySettings);
          $("span", this).text("remove markItUp!");
        }
         return false;
      });
    });
    </script>
