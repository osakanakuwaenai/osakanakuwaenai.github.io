  <p>
    やっぱゲームって止まらないですよね、<br>

    止まらないですよね！！！(現代っ子)<br>
    KIJITORAGAMESと言う程なので、プログラミングもしています。<br>
    例を挙げると、
    <ul>
        <li>ゲームのプログラミング</li>
        <li>ツールの開発(簡単なもの)</li>
    </ul>
    などをやっています。<br>
    プログラミング言語で分類されていますが、プログラミング言語もそれぞれ用途を<br>
    考えられて作られたものです。主に<br>
    <ul>
        <li>Scratchでは簡単なゲームを(ちなみに教育用もあるらしい)</li>
        <li>JS(Java Script)ではwebサイト、webゲームを</li>
        <li>pythonでは情報処理系ツールを</li>
    </ul>
    KGPTでは制作します。
